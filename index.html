<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جدول امتحانات دبلوم التعليم العام</title>
    <style>
        /* التنسيقات العامة */
        body {
            font-family: 'Tajawal', sans-serif;
            text-align: center;
            direction: rtl;
            background: linear-gradient(135deg, #f4f4f9, #e2e2f2);
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: #fff;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        header img {
            width: 100px;
            border-radius: 50%;
            border: 3px solid #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        h1 {
            font-size: 28px;
            margin: 0;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        #clock {
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
        }

        #date {
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
        }

        .motivation {
            font-size: 20px;
            font-weight: bold;
            margin: 20px auto;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            animation: fadeIn 2s ease-in-out;
            color: #2c3e50; /* لون النص */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        main {
            padding: 20px;
        }

        table {
            width: 100%;
            max-width: 900px;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 15px;
            transition: background-color 0.3s ease;
            font-size: 18px;
        }

        th {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: #fff;
            font-weight: bold;
            font-size: 20px;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .exam-day {
            color: #27ae60;
            font-weight: bold;
        }

        .exam-ended {
            color: #e74c3c;
            font-weight: bold;
        }

        #countdown {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
        }

        footer {
            margin-top: 40px;
            padding: 15px;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: #fff;
            font-size: 16px;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
        }

        /* تنسيقات العد التنازلي */
        .countdown-timer {
            font-size: 18px;
            color: #2c3e50;
            background-color: #f4f4f9;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            margin: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .countdown-timer.active {
            color: #e74c3c; /* لون أحمر للعد التنازلي النشط */
            font-weight: bold;
        }

        /* تنسيقات للأجهزة المحمولة */
        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }

            th, td {
                padding: 10px;
                font-size: 16px;
            }

            .countdown-timer {
                font-size: 16px;
            }

            #clock, #date {
                font-size: 25px;
            }

            .motivation {
                font-size: 18px;
            }

            header {
                flex-direction: column;
                gap: 10px;
            }

            .logo-container {
                order: 2;
            }

            #clock {
                order: 1;
            }

            #date {
                order: 3;
            }
        }

        /* تنسيقات البحث */
        #search {
            margin: 20px auto;
            padding: 10px;
            width: 80%;
            max-width: 400px;
            font-size: 16px;
            border: 2px solid #2c3e50;
            border-radius: 10px;
            outline: none;
        }

        /* تنسيقات أزرار التحميل والتخصيص */
        .buttons {
            margin: 20px auto;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .buttons button:hover {
            background: linear-gradient(135deg, #34495e, #2c3e50);
        }

        /* تنسيقات التخصيص */
        #customization {
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }

        #customization label {
            display: block;
            margin: 10px 0;
            font-size: 16px;
            font-weight: bold;
        }

        #customization select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #2c3e50;
            border-radius: 10px;
            outline: none;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <header>
        <div id="clock"></div>
        <div class="logo-container">
            <img src="https://e.top4top.io/p_3302it4a31.jpg" alt="شعار المدرسة">
            <h1>جدول امتحانات دبلوم التعليم العام  - الفصل الثاني - الدور الأول 1446/1447هـ</h1>
        </div>
        <div id="date"></div>
    </header>
    <div class="motivation" id="motivation-text">
        <!-- العبارة التحفيزية ستظهر هنا -->
    </div>
    <main>
        <!-- حقل البحث -->
        <input type="text" id="search" placeholder="ابحث عن المادة...">

        <!-- جدول الامتحانات -->
        <table>
            <thead>
                <tr>
                    <th>اليوم</th>
                    <th style="width: 150px;">التاريخ</th> <!-- توسيع عمود التاريخ -->
                    <th>المادة</th>
                    <th>الوقت</th>
                    <th>العد التنازلي</th>
                </tr>
            </thead>
            <tbody>
                <!-- الصفوف سيتم إضافتها بواسطة JavaScript -->
            </tbody>
        </table>

        <!-- أزرار التحميل والتخصيص -->
        <div class="buttons">
            <button onclick="downloadPDF()">تحميل الجدول كملف PDF</button>
            <button onclick="toggleCustomization()">تخصيص الواجهة</button>
        </div>

        <!-- قسم التخصيص -->
        <div id="customization" style="display: none;">
            <label for="font">اختر الخط:</label>
            <select id="font" onchange="changeFont(this.value)">
                <option value="Tajawal">Tajawal</option>
                <option value="Arial">Arial</option>
                <option value="Cairo">Cairo</option>
            </select>

            <label for="color">اختر لون الخلفية:</label>
            <select id="color" onchange="changeColor(this.value)">
                <option value="#f4f4f9">فاتح</option>
                <option value="#e2e2f2">متوسط</option>
                <option value="#d1d1e0">غامق</option>
            </select>
        </div>

        <div id="countdown"></div>
    </main>
    <footer>
        تم إعداد هذا الموقع بواسطة مدرسة محمد بن سليمان الغافري للتعليم الأساسي
    </footer>
    <script>
        // بيانات الامتحانات
        const exams = [
            { day: 'الأحد', date: '2025-06-15', subject: 'الرياضيات الأساسية و الرياضيات المتقدمة', time: '8:00 ص - 11:00 ص', duration: 3 },
            { day: 'الاثنين', date: '2025-06-16', subject: 'اللغة العربية', time: '8:00 ص - 11:00 ص', duration: 3 },
            { day: 'الثلاثاء', date: '2025-06-17', subject: 'التاريخ (العالم من حولي)', time: '8:00 ص - 11:00 ص', duration: 3 },
            { day: 'الأربعاء', date: '2025-06-18', subject: 'الفيزياء', time: '8:00 ص - 11:00 ص', duration: 3 },
            { day: 'الخميس', date: '2025-06-19', subject: 'التربية الإسلامية', time: '8:00 ص - 11:00 ص', duration: 3 },
            { day: 'الأحد', date: '2025-06-22', subject: 'الأحياء', time: '8:00 ص - 11:00 ص', duration: 3 },
            { day: 'الإثنين', date: '2025-06-23', subject: 'الدراسات الاجتماعية (هذا وطني)', time: '8:00 ص - 11:00 ص', duration: 3 },
            { day: 'الثلاثاء', date: '2025-06-24', subject: 'اللغة الإنجليزية', time: '8:00 ص - 11:00 ص', duration: 3 },
            { day: 'الأربعاء', date: '2025-06-25', subject: 'الجغرافيا والتقنيات الحديثة', time: '8:00 ص - 11:00 ص', duration: 3 },
            { day: 'الأحد', date: '2025-06-29', subject: 'الكيمياء', time: '8:00 ص - 11:00 ص', duration: 3 }
        ];

        // إضافة الصفوف إلى الجدول
        const tableBody = document.querySelector('table tbody');
        exams.forEach(exam => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td class="exam-day">${exam.day}</td>
                <td>${exam.date}</td>
                <td>${exam.subject}</td>
                <td>${exam.time}</td>
                <td id="countdown-${exam.date.replace(/-/g, '')}"></td>
            `;
            tableBody.appendChild(row);
        });

        // تحديث العد التنازلي
        function updateCountdown() {
            exams.forEach(exam => {
                const examDate = new Date(exam.date + 'T08:00:00');
                const now = new Date();
                const diff = examDate - now;

                const countdownElement = document.getElementById(`countdown-${exam.date.replace(/-/g, '')}`);

                if (diff > 0) {
                    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                    countdownElement.innerHTML = `
                        <div class="countdown-timer">
                            ${days} أيام ${hours} ساعات ${minutes} دقائق ${seconds} ثواني
                        </div>
                    `;
                } else {
                    const examEndTime = new Date(examDate.getTime() + exam.duration * 60 * 60 * 1000);
                    const timeLeft = examEndTime - now;

                    if (timeLeft > 0) {
                        const hoursLeft = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                        const minutesLeft = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                        const secondsLeft = Math.floor((timeLeft % (1000 * 60)) / 1000);

                        countdownElement.innerHTML = `
                            <div class="countdown-timer active">
                                الوقت المتبقي: ${hoursLeft} ساعات ${minutesLeft} دقائق ${secondsLeft} ثواني
                            </div>
                        `;
                    } else {
                        countdownElement.innerHTML = `
                            <div class="exam-ended">انتهى الامتحان</div>
                        `;
                    }
                }
            });
        }

        // تحديث العد التنازلي كل ثانية
        setInterval(updateCountdown, 1000);
        updateCountdown();

        // الساعة الرقمية والتاريخ
        function updateClock() {
            const now = new Date();
            const time = now.toLocaleTimeString('ar-EG');
            const date = now.toLocaleDateString('ar-EG', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            document.getElementById('clock').innerText = time;
            document.getElementById('date').innerText = date;
        }

        setInterval(updateClock, 1000);
        updateClock();

        // نظام البحث
        document.getElementById('search').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const rows = document.querySelectorAll('table tbody tr');

            rows.forEach(row => {
                const subject = row.querySelector('td:nth-child(3)').textContent.toLowerCase();
                if (subject.includes(searchTerm)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });

        // تحميل الجدول كملف PDF
        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.text("جدول امتحانات دبلوم التعليم العام", 10, 10);
            doc.autoTable({
                html: 'table',
                startY: 20,
                theme: 'grid',
                styles: { font: 'Tajawal', halign: 'right' },
                columnStyles: { 0: { fontStyle: 'bold' } }
            });

            doc.save('جدول_الامتحانات.pdf');
        }

        // تخصيص الواجهة
        function toggleCustomization() {
            const customization = document.getElementById('customization');
            customization.style.display = customization.style.display === 'none' ? 'block' : 'none';
        }

        function changeFont(font) {
            document.body.style.fontFamily = font;
        }

        function changeColor(color) {
            document.body.style.background = color;
        }

        // العبارات التحفيزية
        const motivationalPhrases = [
            "وَفِي ذَٰلِكَ فَلْيَتَنَافَسِ الْمُتَنَافِسُونَ",
            "النجاح هو مجموع الجهود الصغيرة التي تتكرر يوميًا.",
            "ها قد اقترب الحصاد... فشدّ الهمة، واستعن بالله، وتقدم بثقة",
            "النجاح لا يُمنح، بل يُنتزع بالإرادة... وأنت أهلٌ له بإذن الله",
            "ثابر اليوم، لتفخر غدًا... فالمجد لا يُهدى، بل يُبنى",
            "تذكّر أن كل تعب الآن، سيصبح وسام فخر لاحقًا",
            "أنت أقوى مما تظن، وقادر على ما حلمت به... فقط آمن بنفسك",
            "النجاح ليس حظًا، بل هو ثمرة التخطيط، والاجتهاد، والتوكل",
            "لا تنظر للامتحان كعقبة، بل كجسر يوصلك إلى أحلامك",
              "اجعل شعارك: (أتعب اليوم، لأرتاح طويلاً)",
            "القلق لن يُحسن درجتك، لكن الثقة والاجتهاد سيفعلان"
        ];

        // تغيير العبارة التحفيزية كل 5 ثوانٍ
        function changeMotivationalPhrase() {
            const motivationText = document.getElementById('motivation-text');
            const randomIndex = Math.floor(Math.random() * motivationalPhrases.length);
            motivationText.textContent = motivationalPhrases[randomIndex];
        }

        setInterval(changeMotivationalPhrase, 5000); // تغيير العبارة كل 5 ثوانٍ
        changeMotivationalPhrase(); // عرض العبارة الأولى عند التحميل
    </script>
</body>
</html>
